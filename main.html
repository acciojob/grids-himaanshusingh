<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive CSS Grid Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container-grid {
        font-family: Arial, Helvetica, sans-serif;
        width: 600px;
        border: 5px solid rgb(4, 255, 4);
        background-color: rgb(41, 0, 0);
      }
      .row-grid {
        height: 200px;
        border: 5px solid rgb(255, 188, 188);
        display: grid;
      }
      .col-grid {
        border: 2px dotted rgb(38, 38, 43);
        display: grid;
        place-items: center;
        font-weight: bold;
        font-size: 1.25rem;
      }

      .col-1-bg {
        background-color: teal;
      }
      .col-2-bg {
        background-color: thistle;
      }
      .col-3-bg {
        background-color: tomato;
      }
      .col-4-bg {
        background-color: turquoise;
      }
      .col-5-bg {
        background-color: violet;
      }
      .col-6-bg {
        background-color: yellowgreen;
      }

      .row-1 {
        grid-template-columns: 1fr 1fr;
      }
      @media (min-width: 768px) {
        .row-1 {
          grid-template-columns: 1fr 2fr;
        }
      }

      .row-2 {
        grid-template-columns: 1fr;
      }
      @media (min-width: 768px) {
        .row-2 {
          grid-template-columns: repeat(12, 1fr);
        }
        .col-2-1 {
          grid-column: 3 / span 4;
        }
        .col-2-2 {
          grid-column: 9 / span 4;
        }
      }
      
      .row-3 {
        grid-template-columns: 1fr;
      }
      @media (min-width: 768px) {
        .row-3 {
          grid-template-columns: repeat(12, 1fr);
        }
        .col-3-1 {
          grid-column: 3 / span 4;
        }
        .col-3-2 {
          grid-column: 7 / span 4;
        }
      }

    </style>
  </head>
  <body>
    <div class="container-grid">
      <div class="row-grid row-1">
        <div class="col-grid col-1-bg">Row1 col1</div>
        <div class="col-grid col-2-bg">Row1 col2</div>
      </div>

      <div class="row-grid row-2">
        <div class="col-grid col-3-bg col-2-1">Row2 col1</div>
        <div class="col-grid col-4-bg col-2-2">Row2 col2</div>
      </div>

      <div class="row-grid row-3">
        <div class="col-grid col-5-bg col-3-1">Row3 col1</div>
        <div class="col-grid col-6-bg col-3-2">Row3 col2</div>
      </div>
    </div>
  </body>
</html>
